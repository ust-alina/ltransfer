<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css">
    <title>Ltransfer</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
     
      <div class="header_brand">
         <a href="#" class="header_brand_link">
            <span>BALTBUS.LT</span>
            <span>Трансфер из Литвы в Беларусь</span>
         </a>
      </div>

      <div class="header_center_block">
        <nav class="header_navbar navbar">
          <ul>
            <li class="nav-item"><a class="nav-link" href="#">Расписание</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Маршруты</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Информация</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
          </ul>
        </nav>

        <div class="header_select">
          <ul class="language_select">
            <li class="active">Ru</li>
            <li>lt</li>
          </ul>
          <ul class="currency_select">
            <li class="active">Eur</li>
            <li>Byn</li>
          </ul>
        </div>
      </div>

      

      <div class="phones">
        <div class="header_phone"><a href="#"><img src="source/img/bi_telephone-forward.svg"><span>+ 370 641 27991</span></a><img src="source/img/Viber.png"></div>
    
      </div>
      </header>
    </div>

    <main>

     <div class="main_banner">
      <div class='main_banner_overflow'></div>
      <div class="wrapper">
        <div class="main_banner_text">
        <h1>BALTBUS
        <span>Надежный трансфер по городам Литвы и Беларуси</span>
        </h1>
        </div>

       
        <form class="main_banner_form">
        <div class="main_banner_search_form">
          <div class="search_form_field">
            <div class="field_container">
              <input placeholder="Поеду из" value="" name="from">
            </div>
          </div>

          <div class="search_form_field">
            <div class="field_container">
              <input placeholder="Поеду в" value="" name="to">
            </div>
          </div>
          
          <div class="search_form_field">
            <div class="field_container">
              <input placeholder="Дата отправления" value="" name="date">
            </div>
          </div>
          
          <div class="search_form_field">
            <div class="field_container">
              <input type="checkbox" value="" name="return" id="return">
              <label for="return" class="return_checkbox_label">Приобрету обратный  билет</label>
            </div>
          </div>

        
        </div>
      <div class="main_banner_search_form_button">
        <button to="" type="submit" class="button">
          Искать поездку
        </button>
      </div>
        </form>

      </div>
     </div>

    </main>

    <footer>

    </footer>
  

  <!--Подключаем Jquery-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
  <!--Подключаем MAIN.JS-->
  <script src='js/main.js'></script> 
  </body>
</html>
